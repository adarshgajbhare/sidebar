<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
      integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="main">
      <!-- <button class="btn">
        <i class="ri-arrow-left-double-line"></i>
      </button> -->
      <div class="heading">
      <img src="avengerslog.png" class="svg-av">
        <p class="header">Marvel Studios</p>
      </div>

      <div class="search">
        <i class="ri-search-line" id="search-icon"></i>
        <input type="text" class="inp" placeholder="Search..." />
      </div>
      <p id="m">Menu</p>
      <div class="menu">
      
        <div class="item-container">
          <i class="ri-home-4-line"></i>
          <p class="items">Home</p>
        </div>
        <div class="item-container">
          <i class="ri-bar-chart-grouped-fill"></i>
          <p class="items">Activity</p>
        </div>
        <div class="item-container">
          <i class="ri-task-line"></i>
          <p class="items">Task</p>
        </div>
        <div class="item-container">
          <i class="ri-user-3-line"></i>
          <p class="items">User</p>
        </div>
        <div class="item-container">
          <i class="ri-notification-4-line"></i>
          <p class="items">Notification</p>
        </div>
        <div class="item-container">
          <div class="line"></div>
          <i class="ri-settings-3-line"></i>
          <p class="items">Setting</p>
        </div>
        <div class="item-container">
          <i class="ri-flag-line"></i>
          <p class="items">Report</p>
        </div>
        <div class="item-container">
          <i class="ri-customer-service-fill"></i>
          <p class="items">Support</p>
        </div>
      </div>
      <p id="m">Group</p>
      <div class="groups">
       
        <div class="allperson">
          <div class="person">
            <div class="combo">
              <div class="circle" id="gc"></div>
              <p class="name">Adam Jonas</p>
            </div>
            <i class="ri-arrow-right-s-line"></i>
          </div>
          <div class="person">
            <div class="combo">
              <div class="circle" id="gc"></div>
              <p class="name">Jay Gatsby</p>
            </div>
            <i class="ri-arrow-right-s-line"></i>
          </div>
          <div class="person">
            <div class="combo">
              <div class="circle" id="gc"></div>
              <p class="name">Chris Nolan</p>
            </div>
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        <div class="container">
          <div class="box" id="box1">Light</div>
          <div class="box" id="box2">Dark</div>
        </div>
        <div class="profileInfo">
          <div class="info-all">
            <img class="leo"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNsPPfhsdC4YQo_qvHMKkjRwHMVPXBIFelQwwAaovyLckhe1Coe8QbHvS_obhwu7QtsBA&usqp=CAU" />

            <div class="info">
              <p class="user">Adarsh</p>
              <p class="mail">Adarsh@ag.com</p>
            </div>
          </div>
          <i class="ri-logout-box-line" id="exit"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
